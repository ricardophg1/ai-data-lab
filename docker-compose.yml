version: '3.8'  # Vers√£o ajustada para compatibilidade

services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioAdmin
      MINIO_ROOT_PASSWORD: minioAdmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  minio-mc:
    image: minio/mc:latest
    container_name: minio-mc
    depends_on:
      - minio
    entrypoint: |
      sh -c "
      sleep 15 &&  # Ajustado tempo de espera para 15 segundos
      mc alias set minio http://minio:9000 minioAdmin minioAdmin123 &&
      mc mb myminio/raw &&
      mc mb myminio/bronze &&  # Corrigido nome do bucket bronze
      mc mb myminio/silver &&
      mc mb myminio/gold
      "

volumes:
  minio-data:
